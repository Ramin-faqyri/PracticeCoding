<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>BirdWatch</title>
  </head>
  <body>
    <header>BirdWatch</header>
    <main class="content__container">
      <section class="profile__header">
        <img
          src="assets/bearded_vulture_1.jpg"
          class="image image__bird"
          data-js="image-bird"
        />
        <div class="name__box">
          <p class="card__counter">#001</p>
          <h1 class="bird__name">Bearded Vulture</h1>
          <h2 class="bird__species">(Gypaetus barbatus)</h2>
        </div>
      </section>
      <section class="profile__content">
        <p class="profile__text">
          The bearded vulture, also known as the LÃ¤mmergeier and Ossifrage, is a
          very large bird of prey in the monotypic genus Gypaetus.
        </p>
        <div class="profile__buttons">
          <button
            type="button"
            class="button button__specs button--active"
            data-js="toggle-button"
          >
            Bird Specs
          </button>
          <button
            type="button"
            class="button button__bookmark button--active"
            data-js="toggle-button"
            alt="plus sign"
            aria-label="add bird to saved bird profiles"
          >
            <img
              src="./assets/eye-closed__outline-white.svg"
              alt="closed eye icon"
            />
          </button>
          <a
            href="mailto:?subject=A%20wild%20bird%20appeard!&amp;body=Check%20out%20this%20bird%20I've%20observed%20recently:%20https://birdwatch.app/bird-1"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            aria-label="send link via mail"
            ><img src="./assets/send-mail.svg" alt="envelope icon"
          /></a>
        </div>
      </section>
      <!-- <ul class="box__specs">
        <li class="specs__bird">Spec #1</li>
        <li class="specs__bird">Spec #2</li>
        <li class="specs__bird">Spec #3</li>
      </ul> -->
      <!-- <footer></footer> -->
    </main>
  </body>
</html>
